apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'io.inbot'
archivesBaseName = "inbot-testfixtures"
version = '1.7'

description = """randomized names for companies and persons for use in tests"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

repositories {
     maven { url "https://oss.sonatype.org/content/groups/public/" }
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile(group: 'org.testng', name: 'testng', version:'6.9.6') {
			exclude(module: 'junit')
    }
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.1.0'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
}
